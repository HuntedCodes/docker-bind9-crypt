version: '3'
services:
  bind9:
    # docker-compose settings
    build: .
    container_name: bind9
    # docker swarm settings
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    # general settings
    image: bind9
    ports:
      - "53:53/udp"
    volumes:
      - ./bind9:/data/bind
